<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Beat the machine!</h1>
    <p>The first to reach 5 is the winner</p>
    <div class="playerSelection">
        <button class="rock">ROCK</button>
        <button class="paper">PAPER</button>
        <button class="scissors">SCISSSORS</button>
    </div>
    <div class="result"></div>
    <div class="score">Make your choice!</div>
    <div class="finalResult"></div>
    <div class="newGame"></div>

    <audio id="drawSound" src="sounds/draw.wav"></audio>
    <audio id="loseSound" src="sounds/lose.wav"></audio>
    <audio id="winSound" src="sounds/win.wav"></audio>
</body>
</html>
